<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupa.it zadanie 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content">
       <div class="button-wrapper">
        <button id="draw" class="draw-pushable" role="button">
            <span class="draw-shadow"></span>
            <span class="draw-edge"></span>
            <span class="draw-front text">
                Losuj liczby
            </span>
          </button>
       </div>
        <div class="numbers">
            <p id="show-numbers" class="show-numbers"></p>
            <div class="division">
                <div id="odd" class="odd">
                    <p>nieparzyste</p>
                    <div id="odd-numbers" class="even-numbers">

                    </div>
                </div>
                <div id="even" class="even">
                    <p>parzyste</p>
                    <div id="even-numbers" class="even-numbers">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
